---
- name: Delete multiple snapmirrors
  # debug:
  #   msg: "{{ volume.name }}"
  include_tasks: "delete_one.yml" 
  loop_control:
    loop_var: snapmirror_item
    label: "Delete snapmirror [{{ snapmirror_item.source.cluster.name }}][{{ snapmirror_item.source.svm.name }}]{{ snapmirror_item.source.volume.name }} -> {{ snapmirror_item.destination.volume.name}}"
  loop: "{{ snapmirrors }}"
