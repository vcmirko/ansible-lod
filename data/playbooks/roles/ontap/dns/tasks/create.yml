---
- name: "Role - ontap/dns/create"
  block:
  - name: Set authentication facts
    no_log: true
    set_fact:
      auth: &auth
        hostname: "{{ auth_rest.hostname | default(omit) }}"
        username: "{{ auth_rest.username | default(omit) }}"
        password: "{{ auth_rest.password | default(omit) }}"
        key_filepath: "{{ auth_rest.key_filepath | default(omit) }}"
        cert_filepath: "{{ auth_rest.cert_filepath | default(omit) }}"
        validate_certs: "{{ auth_rest_validate_certs | default(false) }}"
        use_rest: always

  # logging
  - name: Logging
    set_fact:
      l_cluster: "{{ cluster | to_nice_yaml(2) | indent(2,true) | do_log('ontap/dns/create','cluster',qlogname) }}"
      l_svm: "{{ svm | to_nice_yaml(2) | indent(2,true) | do_log('','svm',qlogname) }}"
      l_dns: "{{ dns | to_nice_yaml(2) | indent(2,true) | do_log('','dns',qlogname) }}"

  - name: "create dns"               
    netapp.ontap.na_ontap_dns:
      state          : present
      vserver        : "{{ svm.name }}"
      domains        : "{{ dns.domains }}"
      nameservers    : "{{ dns.servers }}"
      skip_validation: "{{ dns.skip_validation | default(false) }}"
      <<: *auth
    delegate_to: localhost
  when: 
  - dns.domains | default(false)  
  - dns.servers | default(false)

