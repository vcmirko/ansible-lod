---
- name: "Role - ontap/qos_adaptive_policy_group/create"
  block:
  - name: Set authentication facts
    no_log: true
    set_fact:
      auth: &auth
        hostname: "{{ auth_rest.hostname | default(omit) }}"
        username: "{{ auth_rest.username | default(omit) }}"
        password: "{{ auth_rest.password | default(omit) }}"
        key_filepath: "{{ auth_rest.key_filepath | default(omit) }}"
        cert_filepath: "{{ auth_rest.cert_filepath | default(omit) }}"
        validate_certs: "{{ auth_rest.validate_certs | default(false) }}"
        https: "{{ auth_rest.https | default(false) }}"
        use_rest: always
    when: qos_adaptive_policy_group.name | default(false)

  # logging
  - name: Logging
    set_fact:
      l_cluster:               "{{ cluster              | to_nice_yaml(2) | indent(2,true) | do_log('ontap/qos_adaptive_policy_group/create','cluster',qlogname) }}"
      l_svm:                   "{{ svm                  | to_nice_yaml(2) | indent(2,true) | do_log('','svm',qlogname) }}"
      l_qos_adaptive_policy_group:      "{{ qos_adaptive_policy_group     | to_nice_yaml(2) | indent(2,true) | do_log('','qos_adaptive_policy_group',qlogname) }}"

    ## create qos policy group
  - name : "Create QOS Policy Group [{{ qos_adaptive_policy_group.name | default('None') }}]"
    netapp.ontap.na_ontap_qos_adaptive_policy_group: 
      state            : present
      vserver          : "{{ svm.name }}"
      name             : "{{ qos_adaptive_policy_group.name           | default(omit) }}"
      absolute_min_iops: "{{ qos_adaptive_policy_group.absolute_min_iops | default(omit) }}"
      expected_iops    : "{{ qos_adaptive_policy_group.expected_iops     | default(omit) }}"
      peak_iops        : "{{ qos_adaptive_policy_group.peak_iops         | default(omit) }}"
      peak_iops_allocation: "{{ qos_adaptive_policy_group.peak_iops_allocation | default(omit) }}"
      <<: *auth
    delegate_to: localhost

  when : 
  - svm.name | default(false)
  - qos_adaptive_policy_group.name | default(false)