---
- set_fact: 
    vcenter_auth: &vcenter_auth
      hostname: '{{ vcenter_host }}'
      username: '{{ vcenter_username }}'
      password: '{{ vcenter_password }}'
      validate_certs: no

- name: "Destroy vm {{ cluster_name}}"
  vmware_guest:
    <<: *vcenter_auth
    name: '{{ cluster_name }}'
    state: absent
    force: yes
  delegate_to: localhost

