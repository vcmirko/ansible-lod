  nas_cifs:
    svm:
      allowed_protocols: cifs
      services:
        cifs:
          allowed: true
        nfs:
          allowed: false
      volume_delete_retention_hours: 3
    volume:
      volume_security_style: ntfs
    cifs_share:
      access_based_enumeration: true
      file_security_permissions:
        access_control: file_directory
        owner: "BUILTIN\\Administrators"
        group: "BUILTIN\\Administrators"
        acls:
        - user: "BUILTIN\\Administrators"
          access: access_allow
          apply_to:
            this_folder: true
            sub_folders: true
            files: true
    cifs:
      session_security: sign
      administrators:           # extra admins in builtin\administrators
      - "SLASH\\mirko"
      privileges:               # replacement for superuser
      - name: "BUILTIN\\Administrators"
        privileges: 
        - SeTcbPrivilege
      - name: "SLASH\\Domain Admins"
        privileges: 
        - SeTcbPrivilege      
  nas_nfs: &nas_nfs
    lif:
      name: data
      service_policy: default-data-files
      ipspace_name: Default
      is_dns_update_enabled: false
      is_auto_revert: false    
    svm:
      allowed_protocols: nfs
      services: 
        nfs:
          allowed: true
          enabled: true
        cifs:
          allowed: false
    volume:
      volume_security_style: unix
      snapdir_access: hidden
    export_policy:
      name: default
      rules: 
        - client_match: "0.0.0.0/0"
          ro_rule: "sys"
          rw_rule: "none"
          super_user_security: "none"
          protocol: nfs
          is_new_item: true
  nas_nfs_cloud:
    <<: *nas_nfs
    nfs:
      nfsv41: enabled
      nfsv4: disabled
      nfsv3: disabled
  nas_nfs_non-cloud:
    <<: *nas_nfs
    # nfs:
    #   nfsv41: disabled
    #   nfsv4: enabled
    #   nfsv3: enabled
  nas_cinfs:
    svm:
      allowed_protocols: cifs,nfs
      services:
        cifs:
          allowed: true
        nfs:
          allowed: true
          enabled: true
    unix_user:
      id: 60606
      group_id: 60606
    unix_group:
      id: 60606
    volume:
      volume_security_style: unix
      unix_permissions: 3770
      user_id: 60606
      group_id: 60606
    name_mappings:
      direction   : win_unix
      index       : 1
      pattern     : "(.+)\\\\(.+)"
      client_match: 0.0.0.0/0
    cifs_share:
      acls: 
      - state: present
        permission: full_control
        user_or_group: "BUILTIN\\Administrators"
      - state: absent
        permission: full_control
        user_or_group: Everyone

    cifs:
      session_security: sign   
      administrators:         # extra admins in builtin\administrators
      - "SLASH\\mirko"      
      privileges:             # replacement for superuser
      - name: "BUILTIN\\Administrators"
        privileges: 
        - SeTcbPrivilege
      - name: "SLASH\\Domain Admins"
        privileges: 
        - SeTcbPrivilege      

    export_policy:
      name: default
      rules: 
        - client_match: "0.0.0.0/0"
          ro_rule: "sys"
          rw_rule: "none"
          super_user_security: "none"    
          protocol: nfs
          is_new_item: true
    vscan_scanner_pool: 
      scanner_pool: "default"
      privileged_users: ["BUILTIN\\Administrators"]
      scanner_policy: "primary"
      hostnames: 
      - 172.16.0.32          
  svm_dr:
    svm:
      subtype: dp_destination
  volume_dr:
    volume:
      type: dp
  volume_with_qtrees:
    volume:
      security_style: unix
      size_unit: gb
      qtrees:
      - name: qtree1
        security_style: unix
        unix_permissions: 777
      - name: qtree2
        security_style: unix
        unix_permissions: 777
