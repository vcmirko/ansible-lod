---
- name: "Get info test"
  hosts: localhost
  tasks:
  - netapp.ontap.na_ontap_info:
      hostname: "cluster1.demo.netapp.com"
      username: "admin"
      password: "Netapp1!"
      https: true
      validate_certs: false
      use_rest: Never
      gather_subset:
      - aggregate_info
    register: result

  - debug: var=result

  - netapp.ontap.na_ontap_rest_info:
      hostname: "cluster1.demo.netapp.com"
      username: "admin"
      password: "Netapp1!"
      https: true
      validate_certs: false
      use_rest: Always
      use_python_keys: true
      gather_subset:
      - aggregate_info
    register: result

  - debug: var=result