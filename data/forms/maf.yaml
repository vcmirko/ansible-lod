- name: Create svm
  type: ansible
  playbook: test_create_lod_svm.yml
  description: ""
  roles:
    - public
  categories: 
  - MAF
  tileClass: has-background-info-light
  icon: bullseye
  credentials:
    ontap: ontap_rest
    aiqum: aiqum_rest 
  fields:
    - name: cluster
      label: cluster
      group: Resource
      type: enum
      default: __auto__
      expression: fn.fnRestBasic('get','https://$(AIQUM_HOST)/api/datacenter/cluster/clusters','','aiqum_rest','[.records[] | {"name":.name,"management_ip":.management_ip} ]')
      columns:
        - name
        - management_ip
      required: true
      line: resource
      outputObject: true
      model: vars_external.cluster
    - name: svm
      type: text
      default: ""
      group: Svm
      line: svm
      label: Svm name
      required: true
      validIfNot:
        field: svm_exists
        description: The svm already exists, use a unique name
      model: vars_external.svm.name
    - name: lif_name
      label: Lif name
      type: text
      default: data
      required: true
      group: Svm
      line: svm
      model: vars_external.svm.lifs[0].name
    - name: svm_exists
      type: local
      expression: |
        (
          (svms=[],svm='')=>{ 
            return svms.includes(svm)
          }
        )($(existing_svms),'$(svm)')
    - name: existing_svms
      type: expression
      hide: true
      noOutput: true
      expression: fn.fnRestBasic('get','https://$(cluster.management_ip)/api/svm/svms','','aiqum_rest','[.records[] | .name ]')

